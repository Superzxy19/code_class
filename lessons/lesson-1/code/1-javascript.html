    let test5 = 0;
    const callMethod = () => {
    };
    // 优化前
    if (!test5) {
        callMethod();
    }
    // 优化后 短路
    test5 && callMethod(); // &&: true && true = true ||: false || false = false
    test5 || callMethod();

    const arr = [1, 2, 3];
    for (let i = 0; i < arr.length; i++) {

    }

    for (const arrKey in arr) {
        console.log(arrKey, arr[arrKey]);

    for (const number of arr) {

    arr.forEach((value, index, array) => {
        console.log(value, index, array);
    })

    const arr1 = arr.map((value, index, array) => {
        return value ** index;
    });
