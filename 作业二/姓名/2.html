<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验二</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .summary {
            margin-bottom: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .sprite {
            width: 55px;
            /* 将图标宽度缩小为原来的四分之一 */
            height: 55px;
            /* 将图标高度缩小为原来的四分之一 */
            background-image: url('images/sprites.png');
            /* 合并后的图片路径 */
            background-repeat: no-repeat;
            /* 禁止背景图片重复 */
            display: inline-block;
            /* 让每个图标在一行内显示 */
        }

        /* 设置合适的background-position来显示不同的图片 */
        .one {
            width: 200px;
            height: 200px;
            background-position: -2px -2px;
        }

        .two {
            width: 200px;
            height: 200px;
            background-position: -206px -2px;
        }

        .three {
            width: 200px;
            height: 200px;
            background-position: -410px -2px;
        }

        .four {
            width: 200px;
            height: 200px;
            background-position: -614px -2px;
        }

        .five {
            width: 200px;
            height: 200px;
            background-position: -818px -2px;
        }

        .six {
            width: 200px;
            height: 200px;
            background-position: -1022px -2px;
        }

        .seven {
            width: 200px;
            height: 200px;
            background-position: -1226px -2px;
        }

        .eight {
            width: 200px;
            height: 200px;
            background-position: -1430px -2px;
        }

        .nine {
            width: 200px;
            height: 200px;
            background-position: -1634px -2px;
        }

        .ten {
            width: 200px;
            height: 200px;
            background-position: -1841px -2px;
        }
    </style>
</head>

<body>
    <div class="summary">
        <h1>实验二</h1>
        <h1>CSS Sprites相关内容总结</h1>
        <p>CSS Sprites是一种优化网页性能的技术，通过将多个图像合并到一个图像文件中，减少HTTP请求次数，提高网页加载速度。</p>
        <h2>关键要点：</h2>
        <ol>
            <li>减少HTTP请求次数</li>
            <li>减少带宽消耗</li>
            <li>提高加载速度</li>
            <li>使用CSS进行定位</li>
        </ol>
        <h2>实现方法：</h2>
        <p>使用图像编辑工具将多个小图标或背景图片合并成一个大图，然后通过CSS的background-position属性选择显示合并图片中的特定部分。</p>
        <h2>优势：</h2>
        <ul>
            <li>简化HTTP请求</li>
            <li>减少带宽使用</li>
            <li>加快页面加载速度</li>
            <li>提升用户体验</li>
        </ul>
    </div>
    <div class="sprite one"></div>
    <div class="sprite two"></div>
    <div class="sprite three"></div>
    <div class="sprite four"></div>
    <div class="sprite five"></div>
    <div class="sprite six"></div>
    <div class="sprite seven"></div>
    <div class="sprite eight"></div>
    <div class="sprite nine"></div>
    <div class="sprite ten"></div>
</body>

</html>
