<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>实验二</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
    }
    .summary {
        max-width: 600px;
        margin: 0 auto;
    }
    .sprite {
        width: 128px; /* 将图标宽度缩小为原来的四分之一 */
        height: 128px; /* 将图标高度缩小为原来的四分之一 */
        background-image: url('images/sprite.png'); /* 合并后的图片路径 */
        background-repeat: no-repeat; /* 禁止背景图片重复 */
        display: inline-block; /* 让每个图标在一行内显示 */
    }
    /* 设置合适的background-position来显示不同的图片 */
    .icon-logo-google { background-position: 0px 0px; }
    .icon-logo-ionitron { background-position: 0px -128px; } /* 根据实际位置调整 */
    .icon-logo-octocat { background-position: 0px -256px; } /* 根据实际位置调整 */
    .icon-logo-playstation { background-position: 0px -384px; } /* 根据实际位置调整 */
    .icon-logo-snapchat { background-position: 0px -512px; } /* 根据实际位置调整 */
    .icon-logo-tumblr { background-position: 0px -640px; } /* 根据实际位置调整 */
    .icon-logo-tux { background-position: 0px -768px; } /* 根据实际位置调整 */
    .icon-logo-wechat { background-position: 0px -896px; } /* 根据实际位置调整 */
    .icon-logo-xbox { background-position: 0px -1024px; } /* 根据实际位置调整 */
    .icon-logo-youtube { background-position: 0px -1152px; } /* 根据实际位置调整 */
    /* 以此类推，根据合并图片中每张图片的位置来设置不同的background-position */
</style>
</head>
<body>
    <div class="summary">
        <h1>CSS Sprites相关内容总结</h1>
        <p>CSS Sprites是一种优化网页性能的技术，通过将多个图像合并到一个图像文件中，减少HTTP请求次数，提高网页加载速度。</p>
        <h2>关键要点：</h2>
        <ol>
            <li>减少HTTP请求次数</li>
            <li>减少带宽消耗</li>
            <li>提高加载速度</li>
            <li>使用CSS进行定位</li>
        </ol>
        <h2>实现方法：</h2>
        <p>使用图像编辑工具将多个小图标或背景图片合并成一个大图，然后通过CSS的background-position属性选择显示合并图片中的特定部分。</p>
        <h2>优势：</h2>
        <ul>
            <li>简化HTTP请求</li>
            <li>减少带宽使用</li>
            <li>加快页面加载速度</li>
            <li>提升用户体验</li>
        </ul>
    </div>
    <div class="sprite icon-logo-google"></div>
    <div class="sprite icon-logo-ionitron"></div>
    <div class="sprite icon-logo-octocat"></div>
    <div class="sprite icon-logo-playstation"></div>
    <div class="sprite icon-logo-snapchat"></div>
    <div class="sprite icon-logo-tumblr"></div>
    <div class="sprite icon-logo-tux"></div>
    <div class="sprite icon-logo-wechat"></div>
    <div class="sprite icon-logo-xbox"></div>
    <div class="sprite icon-logo-youtube"></div>
    <!-- 以此类推，添加更多的div来显示不同的背景图片 -->
</body>
</html>
